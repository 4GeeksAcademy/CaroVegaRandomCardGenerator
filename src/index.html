<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container-fluid d-flex justify-content-center ">
      <div class="card mt-5" id="poker">
        <div class="row">
          <div class="col-5">
            <p id="suit" class="text-start suitCard">
              <i class="fa-solid fa-heart" style="color: #ff0000;"></i>

          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-9">
            <p id="valueC" class="text-center number m-3">J</p>
          </div>
        </div>
        <div class="row d-flex justify-content-end">
          <div class="col-4">
            <p id="suit1" class="m-3 suitCard">
              <i class="fa-solid fa-heart" style="color: #ff0000;"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button onclick="recarga();">Reload</button>
    </div>
    <div>
      Alto: <input type="number" id="alto" /> Ancho:
      <input type="number" id="ancho" />
      <button onclick="redimensionar();">redimensionar</button>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
